<div style="border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin: 10px; width: 200px; background-color: lightblue;">
    <img src="{{ data.gambar }}" alt="{{ data.name }}" style="width: 100%; height: auto; border-radius: 10px;">
    <h3><strong>{{ data.name }}</strong></h3>
    <p><strong>Kategori:</strong> {{ data.kategori }}</p>
    <p><strong>Harga:</strong> {{ data.harga }}</p>
    <a href="{% url 'main:product_detail' data.id %}" class="btn btn-primary" style="background-color: blue; color: aliceblue;">View Details</a>
</div>
