{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Product</h1>
    
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
            <div class="flex flex-col">
                <label for="{{ field.id_for_label }}" class="mb-2 font-semibold text-gray-700">
                    {{ field.label }}
                </label>
                <div class="w-full">
                    {{ field }}
                </div>
                {% if field.help_text %}
                    <p class="mt-1 text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="flex justify-center mt-6">
            <button type="submit" class="bg-blue-400 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-500 transition duration-300 ease-in-out w-full">
                Edit Product
            </button>
        </div>
    </form>
</div>

{% endblock %}
