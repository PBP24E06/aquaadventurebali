{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-900 mb-8">
            Login to your account
        </h2>
        
        <form method="POST" class="space-y-6 login-form">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-700">
                    Username
                </label>
                <div class="relative">
                    <div class="border border-gray-300 rounded-md focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
                        <input type="text" name="username" id="username" class="w-full p-2 text-sm">
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <div class="relative">
                    <div class="border border-gray-300 rounded-md focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
                        <input type="password" name="password" id="password" class="w-full p-2 text-sm">
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 font-medium transition duration-200">
                    Login
                </button>
            </div>

            <div class="text-center mt-4 text-sm text-gray-600">
                Don't have an account yet?
                <a href="{% url 'main:register' %}" class="text-blue-600 hover:text-blue-800 font-medium">
                    Register Now
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
