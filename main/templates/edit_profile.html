{% extends 'base.html' %}

{% block content %}
{% include "navbar.html" %}
<div class="pt-10">

<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-500 to-indigo-700 px-6 py-4">
            <h1 class="text-2xl font-bold text-white">Edit Profile</h1>
        </div>

        <!-- Form -->
        <div class="p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <!-- Profile Picture -->
                <div class="space-y-2">
                    <label class="text-gray-700 font-medium block mb-2">
                        Foto Profil
                    </label>
                    <div class="flex items-center gap-4">
                        <!-- Current Profile Picture Preview -->
                        <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden">
                            {% if profile.profile_picture %}
                                <img src="{{ profile.profile_picture.url }}" alt="Current profile" class="w-full h-full object-cover">
                            {% else %}
                                <div class="w-full h-full flex items-center justify-center">
                                    <svg class="w-12 h-12 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            {% endif %}
                        </div>
                        <!-- Upload Button -->
                        <div>
                            <label class="cursor-pointer bg-indigo-50 hover:bg-indigo-100 text-indigo-600 px-4 py-2 rounded-md transition-colors duration-150 inline-flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12"/>
                                </svg>
                                Upload Photo
                                <input type="file" name="profile_picture" id="profile_picture" class="hidden">
                            </label>
                            <p class="text-sm text-gray-500 mt-1">PNG, JPG up to 2MB</p>
                        </div>
                    </div>
                </div>

                <!-- Address -->
                <div class="space-y-2">
                    <label for="alamat" class="text-gray-700 font-medium block mb-2">
                        Alamat
                    </label>
                    <textarea 
                        name="alamat" 
                        id="alamat" 
                        rows="3" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="Masukkan alamat lengkap"
                    >{{ profile.alamat }}</textarea>
                </div>

                <!-- Birth Date -->
                <div class="space-y-2">
                    <label for="birthdate" class="text-gray-700 font-medium block mb-2">
                        Tanggal Lahir
                    </label>
                    <input 
                        type="date" 
                        name="birthdate" 
                        id="birthdate" 
                        value="{{ profile.birthdate|date:'Y-m-d' }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                    >
                </div>

                <!-- Phone Number -->
                <div class="space-y-2">
                    <label for="phone_number" class="text-gray-700 font-medium block mb-2">
                        Nomor Telepon
                    </label>
                    <input 
                        type="text" 
                        name="phone_number" 
                        id="phone_number" 
                        value="{{ profile.phone_number }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="Contoh: 081234567890"
                    >
                </div>

                <!-- Bio -->
                <div class="space-y-2">
                    <label for="bio" class="text-gray-700 font-medium block mb-2">
                        Deskripsi Diri
                    </label>
                    <textarea 
                        name="bio" 
                        id="bio" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="Ceritakan sedikit tentang diri Anda"
                    >{{ profile.bio }}</textarea>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-4 pt-4">
                    <a href="{% url 'main:profile' %}" 
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-150">
                        Batal
                    </a>
                    <button 
                        type="submit" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-150 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
