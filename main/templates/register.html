{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-900 mb-8">
            Create your account
        </h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" class="space-y-6 register-form">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-700">
                    Username
                </label>
                <div class="relative">
                    <div class="border border-gray-300 rounded-md focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
                        <input type="text" name="username" id="username" class="w-full p-2 text-sm" required>
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <label for="password1" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <div class="relative">
                    <div class="border border-gray-300 rounded-md focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
                        <input type="password" name="password1" id="password1" class="w-full p-2 text-sm" required>
                    </div>
                </div>
            </div>

            <!-- Password Confirmation -->
            <div class="space-y-2">
                <label for="password2" class="block text-sm font-medium text-gray-700">
                    Password Confirmation
                </label>
                <div class="relative">
                    <div class="border border-gray-300 rounded-md focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
                        <input type="password" name="password2" id="password2" class="w-full p-2 text-sm" required>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 font-medium transition duration-200">
                    Register
                </button>
            </div>

            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="{% url 'main:login_user' %}" class="font-medium text-blue-600 hover:text-blue-800">
                        Login here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
